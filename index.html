<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const timer = Number(prompt('시간초를 입력하세요', '0'))
        let id
        let count = 0
        id = setInterval(() => {
            console.log(`1초마다 실행됩니다(${count}번째)0`)
            count++
            if (count === timer) {
                clearInterval(id)
                alert(`입력하신 ${timer}초가 지났습니다.`)
            }
            
        }, 1000)
    </script>
</head>

</html>
